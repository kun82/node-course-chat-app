<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/styles.css"> 
    </head>

    <body class="chat"> <!--class attribe to tell stylesheet to load sytle for this chat page-->
        
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"> </div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages" ></ol>  <!--"ol" = order list-->
            
            <div class="chat__footer">
                <form id="message-form">  <!--form tag for user-->
                    <input name="message" type="text" placeholder="type your message here" autofocus autocomplete="off"/>  <!--text field-->
                    <button>Send</button>  <!--send button-->
                </form>
                <button id="send-location">Send Location</button>  <!--send location button with ID-->
            </div> 
        </div>
        <!-- script tag for messages using mustache render function-->
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p> 
                </div>
            </li>
        </script>

        <!-- script tag for location messages using mustache render function-->
        <script id="location-message-template" type="text/template">
             <li class="message">
                 <div class="message__title">
                      <h4>{{from}}</h4>
                      <span>{{createdAt}}</span>
                  </div>
                   <div class="message__body">
                    <p>
                        <!-- target set to "_blank" open url in new browser tab, when click-->
                        <a href="{{url}}" target ="_blank">My Current Location</a> 
                    </p> 
                 </div>
          </li>
      </script>
